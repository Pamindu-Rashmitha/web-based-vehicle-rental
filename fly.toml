# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "vehicle-rental-app"  # Change this to your preferred app name
primary_region = "sin"       # Singapore - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  # Spring Boot configuration
  SERVER_PORT = "8080"
  SPRING_PROFILES_ACTIVE = "production"
  
  # Database will be configured via secrets
  # Set these using: flyctl secrets set KEY=VALUE

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  # HTTP service checks
  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/actuator/health"

[vm]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

# Auto-scaling configuration
[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health check configuration
  [[services.tcp_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/actuator/health"
    protocol = "http"

