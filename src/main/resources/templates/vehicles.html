<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Vehicles - DriveEase Rentals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0b3d91;
            --accent-orange: #ff7b00;
            --gradient-start: #1e3c72;
            --gradient-end: #2a5298;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
        }
        .navbar {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 700;
            color: white !important;
            font-size: 1.5rem;
        }
        .navbar-brand i {
            margin-right: 8px;
            color: var(--accent-orange);
        }
        .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: var(--accent-orange) !important;
        }
        .search-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .vehicle-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
        }
        .vehicle-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }
        .vehicle-img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .price-tag {
            color: var(--accent-orange);
            font-weight: bold;
            font-size: 1.2rem;
        }
        .login-prompt {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        /* Global button theme overrides */
        .btn-primary {
            background-color: var(--accent-orange);
            border-color: var(--accent-orange);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff6500;
            border-color: #ff6500;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 123, 0, 0.3);
            color: white;
        }
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #ff6500;
            border-color: #ff6500;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">
        <i class="fa fa-car-side"></i>DriveEase
    </a>
    <div class="ml-auto">
        <a class="nav-link d-inline" href="/login"><i class="fa fa-sign-in-alt"></i> Login</a>
        <a class="nav-link d-inline" href="/register"><i class="fa fa-user-plus"></i> Register</a>
    </div>
</nav>

<div class="container">
    <div class="login-prompt">
        <i class="fa fa-info-circle"></i>
        <strong>Want to book a vehicle?</strong> Please <a href="/login">login</a> or <a href="/register">create an account</a> to make a reservation.
    </div>

    <div class="search-container">
        <h2 class="mb-4">Browse Our Fleet</h2>
        <form id="searchForm" class="form-inline">
            <label class="sr-only" for="type">Type</label>
            <select class="form-control mb-2 mr-sm-2" id="type">
                <option value="">All Types</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Bike">Bike</option>
                <option value="Truck">Truck</option>
                <option value="Luxury">Luxury</option>
            </select>

            <label class="sr-only" for="minPrice">Min Price</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="minPrice" placeholder="Min Price" min="0">

            <label class="sr-only" for="maxPrice">Max Price</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="maxPrice" placeholder="Max Price" min="0">

            <button type="submit" class="btn btn-primary mb-2">Filter</button>
            <button type="button" class="btn btn-secondary mb-2 ml-2" onclick="resetFilters()">Reset</button>
        </form>
    </div>

    <div id="resultsArea" class="row">
        <div class="col-12 text-center text-muted">
            <p><i class="fa fa-spinner fa-spin"></i> Loading vehicles...</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let allVehicles = [];

    // Load vehicles when page is ready
    document.addEventListener('DOMContentLoaded', () => {
        loadAllVehicles();
    });

    function loadAllVehicles() {
        fetch('/api/public/vehicles', {
            headers: { 'Accept': 'application/json' }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            return response.json();
        })
        .then(vehicles => {
            if (!Array.isArray(vehicles)) throw new Error('Not an array');
            allVehicles = vehicles;
            displayVehicles(vehicles);
        })
        .catch(error => {
            console.error('Load failed:', error);
            document.getElementById('resultsArea').innerHTML = `
                <div class="col-12 text-center text-danger py-5">
                    <h5>Cannot load vehicles</h5>
                    <p>${error.message}</p>
                </div>`;
        });
    }

    function displayVehicles(vehicles) {
        const resultsArea = document.getElementById('resultsArea');
        resultsArea.innerHTML = '';

        if (!vehicles || vehicles.length === 0) {
            resultsArea.innerHTML = '<div class="col-12 text-center py-5"><p>No vehicles found.</p></div>';
            return;
        }

        vehicles.forEach(vehicle => {
            const imageUrl = vehicle.primaryImageUrl || vehicle.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image';
            const card = `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card vehicle-card h-100 shadow-sm" onclick="showVehicleDetails(${vehicle.id})" style="cursor: pointer;">
                        <img src="${imageUrl}" class="card-img-top vehicle-img" alt="${escapeHtml(vehicle.brand + ' ' + vehicle.model)}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title mb-1">${escapeHtml(vehicle.brand)} ${escapeHtml(vehicle.model)}</h5>
                            <p class="card-text text-muted small">
                                <span class="badge badge-info">${escapeHtml(vehicle.type || 'Unknown')}</span>
                                <span class="badge badge-secondary ml-1">${vehicle.year || 'N/A'}</span>
                            </p>
                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                <span class="price-tag">$${Number(vehicle.dailyPrice).toFixed(2)}/day</span>
                                <span class="badge badge-${vehicle.status === 'AVAILABLE' ? 'success' : 'warning'}">
                                    ${escapeHtml(vehicle.status || 'UNKNOWN')}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            resultsArea.innerHTML += card;
        });
    }

    // Simple HTML escape to prevent XSS
    function escapeHtml(text) {
        if (!text) return '';
        return String(text).replace(/[&<>"']/g, match => ({
            '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
        })[match]);
    }

    // Filter form handler
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        filterVehicles();
    });

    function filterVehicles() {
        const type = document.getElementById('type').value;
        const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
        const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;

        let filtered = allVehicles.filter(v => {
            const matchType = !type || v.type === type;
            const matchPrice = v.dailyPrice >= minPrice && v.dailyPrice <= maxPrice;
            return matchType && matchPrice;
        });

        displayVehicles(filtered);
    }

    function resetFilters() {
        document.getElementById('type').value = '';
        document.getElementById('minPrice').value = '';
        document.getElementById('maxPrice').value = '';
        displayVehicles(allVehicles);
    }

    // Show detailed modal
    function showVehicleDetails(vehicleId) {
        fetch(`/api/public/vehicles/${vehicleId}`, {
            headers: { 'Accept': 'application/json' }
        })
        .then(response => {
            if (!response.ok) throw new Error('Vehicle not found');
            return response.json();
        })
        .then(vehicle => displayVehicleModal(vehicle))
        .catch(err => {
            console.error(err);
            alert('Could not load vehicle details: ' + err.message);
        });
    }

    function displayVehicleModal(vehicle) {
        // Normalize images array
        let images = [];
        if (vehicle.images && Array.isArray(vehicle.images) && vehicle.images.length > 0) {
            images = vehicle.images.map(img => 
                typeof img === 'string' ? { imageUrl: img } : img
            );
        } else {
            images = [{ imageUrl: vehicle.primaryImageUrl || vehicle.imageUrl || 'https://via.placeholder.com/600x400?text=No+Image' }];
        }

        let indicators = '';
        let items = '';

        images.forEach((img, i) => {
            const active = i === 0 ? 'active' : '';
            indicators += `<li data-target="#vehicleCarousel" data-slide-to="${i}" class="${active}"></li>`;
            items += `
                <div class="carousel-item ${active}">
                    <img src="${img.imageUrl}" class="d-block w-100" alt="Vehicle image ${i+1}" style="height: 400px; object-fit: cover;">
                </div>`;
        });

        const modalHTML = `
            <div class="modal fade" id="vehicleDetailModal" tabindex="-1" aria-labelledby="vehicleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="vehicleModalLabel">
                                ${escapeHtml(vehicle.brand)} ${escapeHtml(vehicle.model)} (${vehicle.year || 'N/A'})
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="vehicleCarousel" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">${indicators}</ol>
                                <div class="carousel-inner">${items}</div>
                                ${images.length > 1 ? `
                                    <a class="carousel-control-prev" href="#vehicleCarousel" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#vehicleCarousel" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                ` : ''}
                            </div>

                            <div class="mt-4">
                                <h6>Details</h6>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Type</strong>
                                        <span class="badge badge-info">${escapeHtml(vehicle.type || 'N/A')}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Status</strong>
                                        <span class="badge badge-${vehicle.status === 'AVAILABLE' ? 'success' : 'warning'}">
                                            ${escapeHtml(vehicle.status || 'UNKNOWN')}
                                        </span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Price per day</strong>
                                        <span class="price-tag">$${Number(vehicle.dailyPrice || 0).toFixed(2)}</span>
                                    </li>
                                </ul>
                            </div>

                            <div class="alert alert-info mt-3">
                                <i class="fa fa-info-circle"></i> Please <a href="/login" class="alert-link">login</a> to book this vehicle.
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a href="/login" class="btn btn-primary">Login to Book</a>
                        </div>
                    </div>
                </div>
            </div>`;

        // Remove old modal
        const old = document.getElementById('vehicleDetailModal');
        if (old) old.remove();

        // Inject and show
        document.body.insertAdjacentHTML('beforeend', modalHTML);
        $('#vehicleDetailModal').modal('show');

        // Clean up when hidden
        $('#vehicleDetailModal').on('hidden.bs.modal', function () {
            $(this).remove();
        });
    }
</script>

</body>
</html>
