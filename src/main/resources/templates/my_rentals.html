<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rentals - DriveEase Rentals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0b3d91;
            --accent-orange: #ff7b00;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }
        .navbar {
            background-color: var(--primary-blue);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .rentals-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        .vehicle-thumb {
            width: 80px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/"><i class="fa fa-car-side"></i> DriveEase</a>
    <div class="ml-auto">
        <a href="/profile" class="btn btn-outline-light btn-sm">My Profile</a>
        <form th:action="@{/logout}" method="post" class="d-inline ml-2">
            <button type="submit" class="btn btn-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="rentals-container">
        <h2 class="mb-4">My Rentals</h2>
        
        <div th:if="${reservations.empty}" class="alert alert-info">
            You have no rentals yet. <a href="/browse">Browse vehicles</a> to make a reservation.
        </div>

        <div th:if="${!reservations.empty}" class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Vehicle</th>
                        <th>Dates</th>
                        <th>Total Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:foreach="reservation : ${reservations}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="${reservation.vehicle.imageUrl != null ? reservation.vehicle.imageUrl : 'https://via.placeholder.com/80x50?text=No+Image'}" class="vehicle-thumb mr-3" alt="Vehicle">
                                <div>
                                    <h6 class="mb-0" th:text="${reservation.vehicle.brand + ' ' + reservation.vehicle.model}">Car Model</h6>
                                    <small class="text-muted" th:text="${reservation.vehicle.type}">Type</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div th:text="${reservation.startDate} + ' to ' + ${reservation.endDate}">Dates</div>
                            <small class="text-muted" th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(reservation.startDate, reservation.endDate) + 1} + ' days'">Days</small>
                        </td>
                        <td class="font-weight-bold" th:text="'$' + ${reservation.totalPrice}">$0.00</td>
                        <td>
                            <span class="badge badge-success" th:if="${reservation.status.name() == 'CONFIRMED'}">Confirmed</span>
                            <span class="badge badge-warning" th:if="${reservation.status.name() == 'PENDING'}">Pending</span>
                            <span class="badge badge-danger" th:if="${reservation.status.name() == 'CANCELLED'}">Cancelled</span>
                            <span class="badge badge-secondary" th:if="${reservation.status.name() == 'COMPLETED'}">Completed</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-4">
            <a href="/browse" class="btn btn-primary">Book Another Vehicle</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
