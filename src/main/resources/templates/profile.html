<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile - Vehicle Rental</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0b3d91;
            --accent-orange: #ff7b00;
            --gradient-start: #1e3c72;
            --gradient-end: #2a5298;
            --text-dark: #1a1a1a;
            --text-light: #fff;
            --bg-light: #f8f9fa;
            --error-red: #e53e3e;
        }

        body {
            background: linear-gradient(135deg, #e7f1ff, #ffffff);
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--text-light);
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar-brand i {
            color: var(--accent-orange);
        }
        .navbar-nav .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            margin-right: 18px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: var(--accent-orange) !important;
        }
        .btn-nav {
            background-color: transparent;
            color: white !important;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            margin: 0 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-nav:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white !important;
            text-decoration: none;
        }
        .btn-logout {
            background-color: var(--accent-orange);
            color: white !important;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--accent-orange);
            margin-left: 5px;
        }
        .btn-logout:hover {
            background-color: #ff6500;
            border-color: #ff6500;
            color: white !important;
            text-decoration: none;
        }

        /* Container */
        .container {
            max-width: 480px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 40px 36px;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h1 {
            font-size: 1.9rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 28px;
            color: var(--primary-blue);
        }

        .form-group label {
            font-weight: 500;
            color: var(--primary-blue-dark);
            margin-bottom: 6px;
        }
        .form-group input {
            border-radius: 12px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            padding: 12px 14px;
            background: #f9fafb;
            width: 100%;
            transition: all 0.25s ease;
        }
        .form-group input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(47,158,68,0.25);
            outline: none;
        }

        /* Buttons */
        button[type="submit"], .logout-button {
            width: 100%;
            background: var(--accent-orange);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 0;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 123, 0, 0.4);
        }
        button[type="submit"]:hover, .logout-button:hover {
            background-color: #ff6500;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 123, 0, 0.5);
        }
        .logout-button {
            background: #e53e3e;
            box-shadow: 0 10px 30px rgba(229, 62, 62, 0.4);
        }
        .logout-button:hover {
            background: #c53030;
            box-shadow: 0 15px 40px rgba(229, 62, 62, 0.5);
        }

        /* Ripple effect */
        button[type="submit"]::after, .logout-button::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            background: rgba(255,255,255,0.5);
            border-radius: 100%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        button[type="submit"]:active::after, .logout-button:active::after {
            width: 200%;
            height: 500%;
        }

        /* Messages */
        .error, .success {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 18px;
            text-align: center;
            font-size: 0.95rem;
        }
        .error {
            background: #ffeaea;
            color: var(--error-red);
        }
        .success {
            background: #eafbe7;
            color: var(--primary-blue);
        }

        /* Links */
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }
        a {
            color: var(--accent-orange);
            font-weight: 500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #ff6a00;
        }

        @media (max-width: 576px) {
            .container {
                margin: 30px 15px;
                padding: 28px 22px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="/"><i class="fa fa-car"></i>DriveEase</a>
    <div class="ml-auto d-flex align-items-center">
        <a class="btn btn-nav" href="/user/dashboard"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
        <a class="btn btn-nav" href="/browse"><i class="fa fa-car mr-1"></i>Browse Vehicles</a>
        <a class="btn btn-nav" href="/support"><i class="fa fa-headset mr-1"></i>Support</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-logout"><i class="fa fa-sign-out-alt mr-1"></i>Logout</button>
        </form>
    </div>
</nav>

<div class="container">
    <h1><i class="fa fa-user"></i> My Profile</h1>

    <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/profile}" th:object="${user}" method="post" aria-label="Profile update form">
        <div class="form-group">
            <label for="username"><i class="fa fa-user"></i> Username</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Enter new username" aria-required="true"/>
        </div>
        <div class="form-group">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter new email" aria-required="true"/>
        </div>
        <div class="form-group">
            <label for="password"><i class="fa fa-lock"></i> New Password (optional)</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Enter new password"/>
        </div>
        <button type="submit"><i class="fa fa-save"></i> Update Profile</button>
    </form>
    <form th:action="@{/delete-account}" method="post" onsubmit="return confirmDelete()">
        <button type="submit" class="delete-btn">Delete Account</button>
    </form>

    <p>Need help? <a th:href="@{/privacy}">View Privacy Policy</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
