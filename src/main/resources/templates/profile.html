<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile - Vehicle Rental</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        :root {
            --primary-blue: #007bff;
            --primary-blue-dark: #0056b3;
            --accent-orange: #ff8c42;
            --bg-light: #f9fafb;
            --text-dark: #2d3748;
            --error-red: #e53e3e;
        }

        body {
            background: linear-gradient(135deg, #e9fdf1, #ffffff);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            padding: 0.8rem 2rem;
        }
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-blue);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar-nav .nav-link {
            color: var(--primary-blue-dark);
            font-weight: 500;
            margin-right: 18px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .navbar-nav .nav-link:hover {
            color: var(--accent-orange);
        }

        /* Container */
        .container {
            max-width: 480px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 40px 36px;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h1 {
            font-size: 1.9rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 28px;
            color: var(--primary-blue);
        }

        .form-group label {
            font-weight: 500;
            color: var(--primary-blue-dark);
            margin-bottom: 6px;
        }
        .form-group input {
            border-radius: 12px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            padding: 12px 14px;
            background: #f9fafb;
            width: 100%;
            transition: all 0.25s ease;
        }
        .form-group input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(47,158,68,0.25);
            outline: none;
        }

        /* Buttons */
        button[type="submit"], .logout-button {
            width: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-blue-dark));
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 16px;
            transition: all 0.25s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        button[type="submit"]:hover, .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(47,158,68,0.25);
        }
        .logout-button {
            background: #e53e3e;
        }
        .logout-button:hover {
            background: #c53030;
            box-shadow: 0 6px 16px rgba(229,62,62,0.25);
        }

        /* Ripple effect */
        button[type="submit"]::after, .logout-button::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            background: rgba(255,255,255,0.5);
            border-radius: 100%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        button[type="submit"]:active::after, .logout-button:active::after {
            width: 200%;
            height: 500%;
        }

        /* Messages */
        .error, .success {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 18px;
            text-align: center;
            font-size: 0.95rem;
        }
        .error {
            background: #ffeaea;
            color: var(--error-red);
        }
        .success {
            background: #eafbe7;
            color: var(--primary-blue);
        }

        /* Links */
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }
        a {
            color: var(--accent-orange);
            font-weight: 500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #ff6a00;
        }

        @media (max-width: 576px) {
            .container {
                margin: 30px 15px;
                padding: 28px 22px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#"><i class="fa fa-car"></i> DriveEase Rentals</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item"><a th:href="@{/vehicles}" class="nav-link"><i class="fa fa-car-side"></i> Vehicles</a></li>
            <li class="nav-item"><a th:href="@{/reservations}" class="nav-link"><i class="fa fa-calendar-check"></i> My Rentals</a></li>
            <li class="nav-item"><a th:href="@{/support}" class="nav-link"><i class="fa fa-headset"></i> Support</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1><i class="fa fa-user"></i> My Profile</h1>

    <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/profile}" th:object="${user}" method="post" aria-label="Profile update form">
        <div class="form-group">
            <label for="username"><i class="fa fa-user"></i> Username</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Enter new username" aria-required="true"/>
        </div>
        <div class="form-group">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter new email" aria-required="true"/>
        </div>
        <div class="form-group">
            <label for="password"><i class="fa fa-lock"></i> New Password (optional)</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Enter new password"/>
        </div>
        <button type="submit"><i class="fa fa-save"></i> Update Profile</button>
    </form>
    <form th:action="@{/delete-account}" method="post" onsubmit="return confirmDelete()">
        <button type="submit" class="delete-btn">Delete Account</button>
    </form>

    <form th:action="@{/logout}" method="post" aria-label="Logout form">
        <button type="submit" class="logout-button"><i class="fa fa-sign-out-alt"></i> Logout</button>
    </form>

    <p>Need help? <a th:href="@{/privacy}">View Privacy Policy</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
