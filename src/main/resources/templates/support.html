<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - DriveEase Rentals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0b3d91;
            --accent-orange: #ff7b00;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }
        .navbar {
            background-color: var(--primary-blue);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .content-wrapper {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .support-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .submit-btn {
            background-color: var(--accent-orange);
            border: none;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            border-radius: 4px;
        }
        .submit-btn:hover {
            background-color: #ff6500;
            color: white;
        }
        .request-item {
            border-left: 4px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .request-item.OPEN { border-left-color: #28a745; }
        .request-item.IN_PROGRESS { border-left-color: #ffc107; }
        .request-item.RESOLVED { border-left-color: #17a2b8; }
        .request-item.CLOSED { border-left-color: #6c757d; }
        .screenshot-preview {
            max-width: 200px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/"><i class="fa fa-car-side"></i> DriveEase</a>
    <div class="ml-auto">
        <a class="nav-link d-inline" href="/user/dashboard"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
        <a class="nav-link d-inline" href="/profile"><i class="fa fa-user"></i> Profile</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="content-wrapper">
    <div class="support-card">
        <h2><i class="fa fa-life-ring"></i> Contact Support</h2>
        <p class="text-muted">Having trouble? Submit a support request and our team will get back to you shortly.</p>

        <form id="supportForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="category">Category *</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">-- Select a category --</option>
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.displayName}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" class="form-control" id="subject" name="subject" 
                       placeholder="Brief description of the issue" maxlength="200" required>
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea class="form-control" id="description" name="description" rows="6"
                          placeholder="Provide detailed information about your issue..." required></textarea>
            </div>

            <div class="form-group">
                <label for="screenshot">Screenshot (optional)</label>
                <input type="file" class="form-control-file" id="screenshot" name="screenshot" 
                       accept="image/png,image/jpeg,image/jpg,image/gif">
                <small class="form-text text-muted">Max file size: 5MB. Supported formats: PNG, JPG, GIF</small>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fa fa-paper-plane"></i> Submit Request
            </button>
        </form>

        <div id="messageArea" class="mt-3"></div>
    </div>

    <div class="support-card">
        <h3>Your Support Requests</h3>
        <div id="requestsArea">
            <div class="text-muted text-center py-3">
                <i class="fa fa-spinner fa-spin"></i> Loading your requests...
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Load user's support requests on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadUserRequests();
    });

    // Handle form submission
    document.getElementById('supportForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData();
        formData.append('category', document.getElementById('category').value);
        formData.append('subject', document.getElementById('subject').value);
        formData.append('description', document.getElementById('description').value);
        
        const screenshot = document.getElementById('screenshot').files[0];
        if (screenshot) {
            formData.append('screenshot', screenshot);
        }

        // Disable submit button
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Submitting...';

        fetch('/api/support/request', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showMessage('success', data.message);
                document.getElementById('supportForm').reset();
                loadUserRequests(); // Refresh requests list
            } else {
                showMessage('danger', data.message);
            }
        })
        .catch(error => {
            showMessage('danger', 'Failed to submit request: ' + error.message);
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fa fa-paper-plane"></i> Submit Request';
        });
    });

    function showMessage(type, message) {
        const messageArea = document.getElementById('messageArea');
        messageArea.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>`;
        
        // Scroll to message
        messageArea.scrollIntoView({ behavior: 'smooth' });
    }

    function loadUserRequests() {
        fetch('/api/support/my-requests')
        .then(response => response.json())
        .then(requests => {
            const requestsArea = document.getElementById('requestsArea');
            
            if (requests.length === 0) {
                requestsArea.innerHTML = '<p class="text-muted text-center py-3">You haven\'t submitted any support requests yet.</p>';
                return;
            }

            requestsArea.innerHTML = requests.map(req => `
                <div class="request-item ${req.status}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5>${escapeHtml(req.subject)}</h5>
                            <p class="mb-1"><strong>Category:</strong> ${req.category.replace(/_/g, ' ')}</p>
                            <p class="mb-1">${escapeHtml(req.description)}</p>
                            ${req.screenshotUrl ? `
                                <a href="${req.screenshotUrl}" target="_blank">
                                    <img src="${req.screenshotUrl}" class="screenshot-preview" alt="Screenshot">
                                </a>
                            ` : ''}
                            <p class="text-muted small mt-2 mb-0">
                                <i class="fa fa-clock"></i> ${new Date(req.createdAt).toLocaleString()}
                            </p>
                        </div>
                        <span class="badge badge-${getStatusBadgeClass(req.status)}">
                            ${req.status.replace(/_/g, ' ')}
                        </span>
                    </div>
                </div>
            `).join('');
        })
        .catch(error => {
            console.error('Failed to load requests:', error);
            document.getElementById('requestsArea').innerHTML = 
                '<p class="text-danger text-center py-3">Failed to load requests.</p>';
        });
    }

    function getStatusBadgeClass(status) {
        const map = {
            'OPEN': 'success',
            'IN_PROGRESS': 'warning',
            'RESOLVED': 'info',
            'CLOSED': 'secondary'
        };
        return map[status] || 'secondary';
    }

    function escapeHtml(text) {
        if (!text) return '';
        return String(text).replace(/[&<>"']/g, match => ({
            '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
        })[match]);
    }
</script>

</body>
</html>
