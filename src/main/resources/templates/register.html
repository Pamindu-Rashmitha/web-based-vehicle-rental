<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - DriveEase Rentals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        :root {
            --primary-blue: #007bff;
            --primary-blue-dark: #0056b3;
            --accent-yellow: #ffcc00;
            --bg-light: #f4f9ff;
            --text-dark: #1f2937;
            --error-red: #e53e3e;
        }

        body {
            background: linear-gradient(135deg, #e7f1ff, #ffffff);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            padding: 0.8rem 2rem;
        }
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-blue);
            font-size: 1.3rem;
        }

        /* Container */
        .container {
            max-width: 420px;
            margin: auto;
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 40px 36px;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h1 {
            font-size: 1.9rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 28px;
            color: var(--primary-blue);
        }

        /* Floating labels */
        .form-group {
            position: relative;
            margin-bottom: 1.8rem;
        }
        .form-group input:not([type="checkbox"]) {
            border-radius: 12px;
            padding: 14px 16px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            background: #f9fafb;
            width: 100%;
            transition: all 0.25s ease;
        }
        .form-group label {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            background: white;
            padding: 0 6px;
            color: #6b7280;
            transition: 0.25s ease;
            pointer-events: none;
        }
        .form-group input:not([type="checkbox"]):focus,
        .form-group input:not([type="checkbox"]):not(:placeholder-shown) {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
            outline: none;
        }
        .form-group input:not([type="checkbox"]):focus + label,
        .form-group input:not([type="checkbox"]):not(:placeholder-shown) + label {
            top: -8px;
            font-size: 0.8rem;
            color: var(--primary-blue);
        }

        /* Checkbox */
        .form-group.checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group.checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }
        .form-group.checkbox-group label {
            position: static;
            transform: none;
            font-size: 1rem;
            color: var(--text-dark);
            margin: 0;
            display: inline;
        }
        .form-group.checkbox-group a {
            color: var(--accent-yellow) !important;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.25s ease;
        }
        .form-group.checkbox-group a:hover {
            text-decoration: underline !important;
            color: #ffb400 !important;
        }

        /* Privacy link */
        .privacy-link {
            font-size: 0.95rem;
            margin-bottom: 1.8rem;
            display: block;
        }
        .privacy-link a {
            color: var(--accent-yellow);
            font-weight: 500;
            text-decoration: none;
        }
        .privacy-link a:hover {
            text-decoration: underline;
            color: #ffb400;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
        .password-toggle:hover {
            color: var(--primary-blue);
        }

        /* Button */
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-blue-dark));
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 16px;
            transition: all 0.25s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,123,255,0.25);
        }

        /* Ripple effect */
        button[type="submit"]::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            background: rgba(255,255,255,0.5);
            border-radius: 100%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        button[type="submit"]:active::after {
            width: 200%;
            height: 500%;
        }

        /* Messages */
        .error, .success {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 18px;
            text-align: center;
            font-size: 0.95rem;
        }
        .error {
            background: #ffeaea;
            color: var(--error-red);
        }
        .success {
            background: #e8f7ff;
            color: var(--primary-blue);
        }

        /* Links */
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }
        a {
            color: var(--accent-yellow);
            font-weight: 500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #ffb400;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .container {
                margin: 30px 15px;
                padding: 28px 22px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a class="navbar-brand" href="/">DriveEase Rentals</a>
</nav>

<div class="container">
    <h1>Create Your DriveEase Account</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post" aria-label="Registration form" novalidate>
        <div class="form-group">
            <input type="text" th:field="*{username}" id="username" required placeholder=" " minlength="4" maxlength="10" aria-required="true"/>
            <label for="username"><i class="fa fa-user mr-2"></i> Username</label>
            <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{password}" id="password" required placeholder=" " aria-required="true"/>
            <label for="password"><i class="fa fa-lock mr-2"></i> Password (min 8 chars, 1 special char)</label>
            <i class="fa fa-eye password-toggle" id="togglePassword"></i>
            <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <input type="email" th:field="*{email}" id="email" required placeholder=" " aria-required="true"/>
            <label for="email"><i class="fa fa-envelope mr-2"></i> Email</label>
            <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" th:field="*{agreedToTerms}" id="agreedToTerms" required aria-required="true"/>
            <label for="agreedToTerms">I agree to the Privacy Policy and terms of use.</label>
            <div th:if="${#fields.hasErrors('agreedToTerms')}" class="error" th:errors="*{agreedToTerms}"></div>
        </div>
        <div class="privacy-link">
            <a th:href="@{/privacy}">View Privacy Policy</a>
        </div>
        <button type="submit"><i class="fa fa-user-plus mr-2"></i> Register</button>
    </form>

    <p>Already have an account? <a th:href="@{/login}" href="/login">Login here</a></p>
</div>

<script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
        const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye-slash");
    });
</script>
</body>
</html>
