<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Vehicles - DriveEase Rentals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0b3d91;
            --accent-orange: #ff7b00;
            --gradient-start: #1e3c72;
            --gradient-end: #2a5298;
            --text-dark: #1a1a1a;
            --text-light: #fff;
            --bg-light: #f8f9fa;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
        }
        .navbar {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--text-light);
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }
        .navbar-brand i {
            margin-right: 8px;
            color: var(--accent-orange);
        }
        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: var(--accent-orange) !important;
        }
        .btn-nav {
            background-color: transparent;
            color: white !important;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            margin: 0 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-nav:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white !important;
            text-decoration: none;
        }
        .btn-logout {
            background-color: var(--accent-orange);
            color: white !important;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--accent-orange);
            margin-left: 5px;
        }
        .btn-logout:hover {
            background-color: #ff6500;
            border-color: #ff6500;
            color: white !important;
            text-decoration: none;
        }
        .search-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .vehicle-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
        }
        .vehicle-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }
        .vehicle-img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .price-tag {
            color: var(--accent-orange);
            font-weight: bold;
            font-size: 1.2rem;
        }
        .btn-primary {
            background-color: var(--accent-orange);
            border-color: var(--accent-orange);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff6500;
            border-color: #ff6500;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 123, 0, 0.3);
            color: white;
        }
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #ff6500;
            border-color: #ff6500;
            color: white;
        }
        .modal-lg {
            max-width: 900px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">
        <i class="fa fa-car-side"></i>DriveEase
    </a>
    <div class="ml-auto d-flex align-items-center">
        <a class="btn btn-nav" href="/user/dashboard"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
        <a class="btn btn-nav" href="/profile"><i class="fa fa-user mr-1"></i>Profile</a>
        <a class="btn btn-nav" href="/support"><i class="fa fa-headset mr-1"></i>Support</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-logout"><i class="fa fa-sign-out-alt mr-1"></i>Logout</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="search-container">
        <h2 class="mb-4">Find Your Perfect Ride</h2>
        <form id="searchForm" class="form-inline">
            <label class="sr-only" for="startDate">Start Date</label>
            <input type="date" class="form-control mb-2 mr-sm-2" id="startDate" required>

            <label class="sr-only" for="endDate">End Date</label>
            <input type="date" class="form-control mb-2 mr-sm-2" id="endDate" required>

            <label class="sr-only" for="type">Type</label>
            <select class="form-control mb-2 mr-sm-2" id="type">
                <option value="">All Types</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Bike">Bike</option>
                <option value="Truck">Truck</option>
                <option value="Luxury">Luxury</option>
            </select>

            <label class="sr-only" for="minPrice">Min Price</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="minPrice" placeholder="Min Price" min="0">

            <label class="sr-only" for="maxPrice">Max Price</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="maxPrice" placeholder="Max Price" min="0">

            <button type="submit" class="btn btn-primary mb-2">Search Availability</button>
        </form>
    </div>

    <div id="resultsArea" class="row">
        <div class="col-12 text-center text-muted">
            <p><i class="fa fa-spinner fa-spin"></i> Loading vehicles...</p>
        </div>
    </div>
</div>

<!-- CSRF Token -->
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const csrfToken = document.querySelector("meta[name='_csrf']")?.getAttribute("content");
    const csrfHeader = document.querySelector("meta[name='_csrf_header']")?.getAttribute("content");

    document.addEventListener('DOMContentLoaded', () => {
        loadAllVehicles();
    });

    function loadAllVehicles() {
        fetch('/api/vehicles', {
            credentials: 'include',  
            headers: { 'Accept': 'application/json' }
        })
        .then(response => {
            if (!response.ok) {
                response.text().then(text => {
                    console.error('Server returned HTML (not JSON):', text.substring(0, 500));
                });
                throw new Error(`HTTP ${response.status}`);
            }
            return response.json();
        })
        .then(vehicles => {
            if (!Array.isArray(vehicles)) throw new Error('Not an array');
            displayVehicles(vehicles);
        })
        .catch(error => {
            console.error('Load failed:', error);
            document.getElementById('resultsArea').innerHTML = `
                <div class="col-12 text-center text-danger py-5">
                    <h5>Cannot load vehicles</h5>
                    <p>${error.message}</p>
                    <small>Most likely cause: you are not logged in or the API requires authentication.</small>
                </div>`;
        });
    }

    function displayVehicles(vehicles) {
        const resultsArea = document.getElementById('resultsArea');
        resultsArea.innerHTML = '';

        if (!vehicles || vehicles.length === 0) {
            resultsArea.innerHTML = '<div class="col-12 text-center py-5"><p>No vehicles found.</p></div>';
            return;
        }

        vehicles.forEach(vehicle => {
            const imageUrl = vehicle.primaryImageUrl || vehicle.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image';
            const card = `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card vehicle-card h-100 shadow-sm" onclick="showVehicleDetails(${vehicle.id})" style="cursor: pointer;">
                        <img src="${imageUrl}" class="card-img-top vehicle-img" alt="${escapeHtml(vehicle.brand + ' ' + vehicle.model)}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title mb-1">${escapeHtml(vehicle.brand)} ${escapeHtml(vehicle.model)}</h5>
                            <p class="card-text text-muted small">
                                <span class="badge badge-info">${escapeHtml(vehicle.type || 'Unknown')}</span>
                                <span class="badge badge-secondary ml-1">${vehicle.year || 'N/A'}</span>
                            </p>
                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                <span class="price-tag">LKR ${Number(vehicle.dailyPrice).toFixed(2)}/day</span>
                                <button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); showBookingOptions(${vehicle.id})">
                                    Book Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            resultsArea.innerHTML += card;
        });
    }

    function escapeHtml(text) {
        if (!text) return '';
        return String(text).replace(/[&<>"']/g, match => ({
            '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
        })[match]);
    }

    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const type = document.getElementById('type').value;
        const minPrice = document.getElementById('minPrice').value;
        const maxPrice = document.getElementById('maxPrice').value;

        if (!startDate || !endDate) {
            alert('Please select both start and end dates.');
            return;
        }

        let url = `/api/reservations/search?startDate=${startDate}&endDate=${endDate}`;
        if (type) url += `&type=${encodeURIComponent(type)}`;
        if (minPrice) url += `&minPrice=${minPrice}`;
        if (maxPrice) url += `&maxPrice=${maxPrice}`;

        fetch(url, { headers: { 'Accept': 'application/json' } })
            .then(response => {
                if (!response.ok) throw new Error(`Search failed: ${response.status}`);
                return response.json();
            })
            .then(vehicles => {
                if (!Array.isArray(vehicles)) throw new Error('Invalid response format');
                displayVehicles(vehicles);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('resultsArea').innerHTML = `
                    <div class="col-12 text-center text-danger py-5">
                        <p>Search failed: ${err.message}</p>
                    </div>`;
            });
    });

    function showVehicleDetails(vehicleId) {
        fetch(`/api/vehicles/${vehicleId}`, {
            headers: { 'Accept': 'application/json' }
        })
        .then(response => {
            if (!response.ok) throw new Error('Vehicle not found');
            return response.json();
        })
        .then(vehicle => displayVehicleModal(vehicle))
        .catch(err => {
            console.error(err);
            alert('Could not load vehicle details: ' + err.message);
        });
    }

    function displayVehicleModal(vehicle) {
        let images = [];
        if (vehicle.images && Array.isArray(vehicle.images) && vehicle.images.length > 0) {
            images = vehicle.images.map(img => 
                typeof img === 'string' ? { imageUrl: img } : img
            );
        } else {
            images = [{ imageUrl: vehicle.primaryImageUrl || vehicle.imageUrl || 'https://via.placeholder.com/600x400?text=No+Image' }];
        }

        let indicators = '';
        let items = '';

        images.forEach((img, i) => {
            const active = i === 0 ? 'active' : '';
            indicators += `<li data-target="#vehicleCarousel" data-slide-to="${i}" class="${active}"></li>`;
            items += `
                <div class="carousel-item ${active}">
                    <img src="${img.imageUrl}" class="d-block w-100" alt="Vehicle image ${i+1}" style="height: 400px; object-fit: cover;">
                </div>`;
        });

        const modalHTML = `
            <div class="modal fade" id="vehicleDetailModal" tabindex="-1" aria-labelledby="vehicleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="vehicleModalLabel">
                                ${escapeHtml(vehicle.brand)} ${escapeHtml(vehicle.model)} (${vehicle.year || 'N/A'})
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="vehicleCarousel" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">${indicators}</ol>
                                <div class="carousel-inner">${items}</div>
                                ${images.length > 1 ? `
                                    <a class="carousel-control-prev" href="#vehicleCarousel" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#vehicleCarousel" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                ` : ''}
                            </div>

                            <div class="mt-4">
                                <h6>Details</h6>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Type</strong>
                                        <span class="badge badge-info">${escapeHtml(vehicle.type || 'N/A')}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Status</strong>
                                        <span class="badge badge-${vehicle.status === 'AVAILABLE' ? 'success' : 'warning'}">
                                            ${escapeHtml(vehicle.status || 'UNKNOWN')}
                                        </span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Price per day</strong>
                                        <span class="price-tag">LKR ${Number(vehicle.dailyPrice || 0).toFixed(2)}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>License Plate</strong>
                                        <span>${escapeHtml(vehicle.licensePlate || 'N/A')}</span>
                                    </li>
                                </ul>
                            </div>
                            
                            <!-- Reviews Section -->
                            <div id="vehicleReviews" style="margin-top: 30px;">
                                <h6 style="color: var(--primary-blue); margin-bottom: 20px;">
                                    <i class="fa fa-star mr-2"></i>Customer Reviews
                                </h6>
                                
                                <!-- Rating Summary -->
                                <div id="ratingSummary" style="display: none; background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                                    <div style="display: flex; align-items: center; gap: 20px;">
                                        <div style="text-align: center;">
                                            <div id="avgRating" style="font-size: 2.5rem; font-weight: 700; color: var(--accent-orange);">0.0</div>
                                            <div id="avgStars" style="color: var(--accent-orange); font-size: 1.2rem;"></div>
                                            <div id="totalReviews" style="color: #666; font-size: 0.9rem;">0 reviews</div>
                                        </div>
                                        <div style="flex: 1;">
                                            <div id="ratingBars"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Reviews List -->
                                <div id="reviewsList">
                                    <div style="text-align: center; padding: 20px; color: #999;">
                                        <i class="fa fa-comment-slash fa-2x mb-2" style="color: #ddd;"></i>
                                        <p>No reviews yet</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="showBookingOptions(${vehicle.id})">
                                Book This Vehicle
                            </button>
                        </div>
                    </div>
                </div>
            </div>`;

        const old = document.getElementById('vehicleDetailModal');
        if (old) old.remove();

        document.body.insertAdjacentHTML('beforeend', modalHTML);
        $('#vehicleDetailModal').modal('show');
        
        // Load reviews when modal opens
        loadVehicleReviews(vehicle.id);

        $('#vehicleDetailModal').on('hidden.bs.modal', function () {
            $(this).remove();
        });
    }

    function showBookingOptions(vehicleId) {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        if (!startDate || !endDate) {
            alert('Please select pickup and return dates before booking.');
            $('#vehicleDetailModal')?.modal('hide');
            return;
        }

        window.location.href = `/booking/confirm?vehicleId=${vehicleId}&startDate=${startDate}&endDate=${endDate}`;
    }
    
    // ========== REVIEWS FUNCTIONS ==========
    
    async function loadVehicleReviews(vehicleId) {
        try {
            const response = await fetch(`/api/reviews/vehicle/${vehicleId}`);
            const data = await response.json();
            
            if (data.statistics && data.statistics.totalReviews > 0) {
                displayRatingSummary(data.statistics);
                displayReviewsList(data.reviews);
            }
        } catch (error) {
            console.error('Error loading reviews:', error);
        }
    }
    
    function displayRatingSummary(stats) {
        document.getElementById('ratingSummary').style.display = 'block';
        document.getElementById('avgRating').textContent = stats.averageRating.toFixed(1);
        document.getElementById('avgStars').innerHTML = generateStars(stats.averageRating);
        document.getElementById('totalReviews').textContent = `${stats.totalReviews} review${stats.totalReviews !== 1 ? 's' : ''}`;
        
        const total = stats.totalReviews;
        let barsHTML = '';
        const ratings = [
            { stars: 5, count: stats.fiveStars },
            { stars: 4, count: stats.fourStars },
            { stars: 3, count: stats.threeStars },
            { stars: 2, count: stats.twoStars },
            { stars: 1, count: stats.oneStar }
        ];
        
        ratings.forEach(r => {
            const percent = total > 0 ? (r.count / total) * 100 : 0;
            barsHTML += `
                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 5px;">
                    <span style="min-width: 50px; font-size: 0.85rem; color: #666;">${r.stars} star${r.stars > 1 ? 's' : ''}</span>
                    <div style="flex: 1; height: 6px; background: #e0e0e0; border-radius: 10px; overflow: hidden;">
                        <div style="height: 100%; background: var(--accent-orange); width: ${percent}%;"></div>
                    </div>
                    <span style="min-width: 30px; text-align: right; font-size: 0.8rem; color: #999;">${r.count}</span>
                </div>
            `;
        });
        
        document.getElementById('ratingBars').innerHTML = barsHTML;
    }
    
    function displayReviewsList(reviews) {
        if (reviews.length === 0) return;
        
        const reviewsHTML = reviews.map(review => `
            <div style="border-bottom: 1px solid #e0e0e0; padding: 15px 0;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <div>
                        <span style="font-weight: 600; color: var(--primary-blue);">
                            <i class="fa fa-user-circle mr-1"></i>${escapeHtml(review.user.username)}
                        </span>
                        <span style="color: var(--accent-orange); margin-left: 10px;">${generateStars(review.rating)}</span>
                    </div>
                    <span style="color: #999; font-size: 0.85rem;">${formatReviewDate(review.createdDate)}</span>
                </div>
                <div style="color: #333; line-height: 1.5; margin-top: 8px;">${escapeHtml(review.comment || 'No comment provided.')}</div>
            </div>
        `).join('');
        
        document.getElementById('reviewsList').innerHTML = reviewsHTML;
    }
    
    function generateStars(rating) {
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 >= 0.5;
        let stars = '';
        
        for (let i = 0; i < fullStars; i++) {
            stars += '<i class="fas fa-star"></i>';
        }
        if (hasHalfStar) {
            stars += '<i class="fas fa-star-half-alt"></i>';
        }
        const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
        for (let i = 0; i < emptyStars; i++) {
            stars += '<i class="far fa-star"></i>';
        }
        return stars;
    }
    
    function formatReviewDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        
        if (diffDays === 0) return 'Today';
        if (diffDays === 1) return 'Yesterday';
        if (diffDays < 7) return `${diffDays} days ago`;
        if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
        return date.toLocaleDateString();
    }
</script>

</body>
</html>
