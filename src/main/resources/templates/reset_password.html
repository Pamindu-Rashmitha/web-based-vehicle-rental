<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password - DriveEase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0b3d91;
            --accent-orange: #ff7b00;
            --gradient-start: #1e3c72;
            --gradient-end: #2a5298;
        }
        body {
            background: linear-gradient(135deg, #e7f1ff, #ffffff);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            animation: fadeIn 0.7s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h2 {
            color: var(--primary-blue);
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 600;
            color: var(--primary-blue);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }
        .btn-submit {
            width: 100%;
            background-color: var(--accent-orange);
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-weight: 700;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 123, 0, 0.3);
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #ff6500;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 123, 0, 0.4);
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .password-requirements ul {
            margin-bottom: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fa fa-lock mr-2"></i>Reset Password</h2>
        <p class="subtitle">Enter your new password below.</p>
        
        <div th:if="${success}" class="alert alert-success">
            <i class="fa fa-check-circle mr-2"></i><span th:text="${success}"></span>
            <div style="text-align: center; margin-top: 15px;">
                <a href="/login" class="btn btn-primary btn-submit">Go to Login</a>
            </div>
        </div>
        
        <div th:if="${error}" class="alert alert-danger">
            <i class="fa fa-exclamation-circle mr-2"></i><span th:text="${error}"></span>
        </div>
        
        <form th:if="${!success}" th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            
            <div class="form-group">
                <label for="password"><i class="fa fa-lock mr-2"></i>New Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter new password" required minlength="8">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword"><i class="fa fa-lock mr-2"></i>Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                       placeholder="Confirm new password" required minlength="8">
            </div>
            
            <div class="password-requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Must contain at least one special character</li>
                </ul>
            </div>
            
            <button type="submit" class="btn btn-primary btn-submit">
                <i class="fa fa-save mr-2"></i>Reset Password
            </button>
        </form>
    </div>
</body>
</html>
