<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - DriveEase Rentals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0b3d91;
            --accent-orange: #ff7b00;
            --gradient-start: #1e3c72;
            --gradient-end: #2a5298;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
        }
        .navbar {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 700;
            color: white;
            font-size: 1.5rem;
        }
        .navbar-brand i {
            margin-right: 8px;
            color: var(--accent-orange);
        }
        .cancel-container {
            max-width: 600px;
            margin: 4rem auto;
            text-align: center;
        }
        .cancel-card {
            background: white;
            border-radius: 12px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .cancel-icon {
            width: 80px;
            height: 80px;
            background: #ffc107;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .cancel-icon i {
            color: white;
            font-size: 3rem;
        }
        /* Global button theme overrides */
        .btn-primary {
            background-color: var(--accent-orange);
            border-color: var(--accent-orange);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff6500;
            border-color: #ff6500;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 123, 0, 0.3);
            color: white;
        }
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #ff6500;
            border-color: #ff6500;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">
        <i class="fa fa-car-side"></i>DriveEase
    </a>
</nav>

<div class="cancel-container">
    <div class="cancel-card">
        <div class="cancel-icon">
            <i class="fas fa-times"></i>
        </div>
        
        <h2 class="text-warning mb-3">Payment Cancelled</h2>
        <p class="text-muted mb-4" th:text="${message}">Payment was cancelled. You can try booking again.</p>
        
        <div class="alert alert-info">
            <i class="fas fa-info-circle mr-2"></i>
            <strong>Note:</strong> No charges were made to your account.
        </div>
        
        <div class="mt-4">
            <a href="/browse" class="btn btn-primary btn-lg px-5 mr-2">
                <i class="fas fa-search mr-2"></i>Browse Vehicles
            </a>
            <a href="/" class="btn btn-outline-secondary btn-lg px-5">
                <i class="fas fa-home mr-2"></i>Home
            </a>
        </div>
    </div>
</div>

</body>
</html>
