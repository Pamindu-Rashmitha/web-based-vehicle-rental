# Database Configuration for Production (PostgreSQL on Supabase)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Render handles SSL for us usually, but for Supabase via public URL we might need this:
# (The jdbc url from supabase usually includes ?sslmode=require)

# Mail Configuration (Injected via Env Vars)
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Stripe Keys (Injected via Env Vars)
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}

# APP URL
app.base.url=${APP_BASE_URL}
